<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Weather Dashboard</h1>
    <h4>Get the latest weather updates for any city</h4>

    <input type="input" placeholder="Search for a city..."/>

    <fieldset>
        <span>
            <h2 id="city"></h2>
            <h4 id="date"></h4>
        </span>
        <span>
            <p id="image"></p>
            <p id="temperature"></p>
            <p id="weathercondition"></p>
        </span>
        <span>
            <p id="highPlaceholder"></p>
            <p id="highValue"></p>
            <p id="lowPlaceholder"></p>
            <p id="lowValue"></p>
        </span>
    </fieldset>
</body>
</html>
